<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/83ab187060.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <header>

    <nav>
      <figure>
        <img src="./images/logo.svg" alt="sneakers-logo">
      </figure>
      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <aside>
      <ul>
        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        <li><a href="#"><img src="./images/image-avatar.png" alt="profile-avatar"></a></li>
      </ul>
    </aside>
  </header>

  <hr>

  <main>
    <section class="images">
      <figure class="product-image">
        <img src="./images/image-product-1.jpg" alt="product-image">
      </figure>
      <figure class="product-thumbnail">
        <img src="./images/image-product-1-thumbnail.jpg" alt="product-thumbnail">
        <img src="./images/image-product-2-thumbnail.jpg" alt="product-thumbnail">
        <img src="./images/image-product-3-thumbnail.jpg" alt="product-thumbnail">
        <img src="./images/image-product-4-thumbnail.jpg" alt="product-thumbnail">
      </figure>
    </section>
    <section class="product-detail">
      <h5>Sneaker Company</h5>
      <h1>Fall Limited Edition <br> Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

      <section class="product-price">
        <article>
          <h2>$125.00</h2>
          <p>50%</p>
        </article>
        <p class="original-price">$250.00</p>
      </section>
      <section class="product-cart">
        <form class="product-count">
          <button>-</button>
          <input type="number" name="" id="" value="0">
          <button>+</button>
        </form>
        <button class="primary-button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </section>
    </section>
  </main>
</body>

</html>
